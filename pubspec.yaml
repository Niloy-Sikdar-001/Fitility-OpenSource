name: fitility
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  http: ^0.12.1
  firebase_auth:
  google_sign_in: ^4.5.1
  firebase_core: ^0.4.5
  cloud_firestore:
  shared_preferences:
  provider: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
   - images/girl.png
   - images/logo.png
   - images/google.png
   - images/box.png
   - images/pic1.png
   - images/pic2.png
   - images/pic3.png
   - images/meal.png
   - images/line.png
   - images/dumble.png
   - images/lineh.png
  fonts:
    - family: Rubik
      fonts:
      - asset: fonts/Rubik-Regular.ttf
    - family: Fitility
      fonts:
      - asset: icons/Fitility.ttf